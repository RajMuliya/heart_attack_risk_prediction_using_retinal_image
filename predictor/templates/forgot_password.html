{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'CSS/style_forgot.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>
    
      <div class="signup_link">Enter your email to reset password</div>
      
      <form method="POST">

        {% csrf_token %}

        <label for="email">Email</label>
        <div class="txt_field">
          <input type="email" required name="email" placeholder='Enter email'>
        </div>
        
        <input type="submit" value="Reset Password">

        <div class='error-message'>
          {% if messages %}
          {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
          {% endfor %}
          {% endif %}
      </div>

        <div class="signup_link">
          Not a member? <a href="{% url 'signup' %}">Signup</a>
          <p>Remember your Password? <a href="{% url 'signin' %}">Login</a></p> 
        </div>
      </form>
    </div>

  </body>
</html>

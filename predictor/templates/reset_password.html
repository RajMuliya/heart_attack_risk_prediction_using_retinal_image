{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'CSS/style_forgot.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>
    
      <div class="signup_link">Enter your new Password</div>
      
      <form method="POST">

        {% csrf_token %}
        <label for="password">Password</label>
        <div class="txt_field">
          <input type="password" required name="password" placeholder='Enter Password'>
        </div>    

        <label for="confirm_password">Confirm Password</label>
        <div class="txt_field">
            <input type="password" required name="confirm_password" placeholder='Confirm Password'>
            <span></span>
        </div>    

        <input type="submit" value="Reset Password">

        <div class='error-message'>
          {% if messages %}
          {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
          {% endfor %}
          {% endif %}
      </div>



        <div class="signup_link">
          Remember your password? <a href="{% url 'signin' %}">Login</a>
        </div>
      </form>
    </div>


  </body>
</html>
